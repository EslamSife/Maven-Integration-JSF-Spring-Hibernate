<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add New Service</title>
</h:head>
<h:body>


    <h:form>
        <table>


            <tr>
                <td><label>appx cart path</label></td>
                <td><h:inputText id="appxCartServicePath" value="#{serviceData.appxCartServicePath}"></h:inputText>
                </td>
            </tr>


            <tr>
                <td><label>service name</label></td>
                <td><h:inputText id="serviceName"
                                 value="#{serviceData.appxCartServiceClassName}"></h:inputText></td>
            </tr>


            <tr>
                <td><label>request path</label></td>
                <td><h:inputText id="reqPath"
                                 value="#{serviceData.reqPath}"></h:inputText></td>
            </tr>


            <tr>
                <td><label>request name</label></td>
                <td><h:inputText id="requestName"
                                 value="#{serviceData.requestClassName}"></h:inputText></td>
            </tr>



            <tr>
                <td><label>response path</label></td>
                <td><h:inputText id="resPath"
                                 value="#{serviceData.resPath}"></h:inputText></td>
            </tr>


            <tr>
                <td><label>response name</label></td>
                <td><h:inputText id="responseName"
                                 value="#{serviceData.responseClassName}"></h:inputText></td>
            </tr>




            <tr>
                <td colspan="2"><h:commandButton
                        action="#{addNewService.writeUsingFileWriter(serviceData)}"
                        value="Add Service"></h:commandButton></td>
            </tr>

        </table>

    </h:form>


</h:body>
</html>
