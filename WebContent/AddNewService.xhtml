<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Add New Service</title>
	<meta charest="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>

</h:head>
<h:body>


	<div class="container">


		<h:form styleClass="form-horizontal">


			<div class="form-group">
				<label class="control-label col-sm-2">appx cart path</label>
				<div class="col-sm-6">
					<h:inputText id="appxCartServicePath" styleClass="form-control"
						value="#{serviceData.appxCartServicePath}"></h:inputText>
				</div>
			</div>



			<div class="form-group">
				<label class="control-label col-sm-2">service name</label>
				<div class="col-sm-6">
					<h:inputText id="serviceName" styleClass="form-control"
						value="#{serviceData.appxCartServiceClassName}" />
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2">request path</label>
				<div class="col-sm-6">
					<h:inputText id="reqPath" value="#{serviceData.reqPath}"
						styleClass="form-control" />
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2">request name</label>
				<div class="col-sm-6">
					<h:inputText id="requestName" styleClass="form-control"
						value="#{serviceData.requestClassName}" />
				</div>
			</div>




			<div class="form-group">
				<label class="control-label col-sm-2">response path</label>
				<div class="col-sm-6">
					<h:inputText id="resPath" value="#{serviceData.resPath}"
						styleClass="form-control" />
				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2">response name</label>
				<div class="col-sm-6">
					<h:inputText id="responseName" styleClass="form-control"
						value="#{serviceData.responseClassName}" />
				</div>
			</div>



			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<h:commandButton styleClass="btn btn-default"
						action="#{addNewService.writeUsingFileWriter(serviceData)}"
						value="Add Service"></h:commandButton>
				</div>
				
			
			
			</div>


			<tr>
				<td colspan="2"></td>
			</tr>


		</h:form>
	</div>

	<h:outputScript></h:outputScript>

</h:body>
</html>
